# Servicios específicos para Argo Rollouts
# Se despliegan cuando quieras usar Argo Rollouts para promociones

# Servicio activo del rollout (recibe tráfico de producción)
apiVersion: v1
kind: Service
metadata:
  name: demo-microservice-rollout-active
  namespace: default
  labels:
    app: demo-microservice-rollout
    service-type: rollout-active
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: demo-microservice-rollout
  type: ClusterIP

---
# Servicio preview del rollout (para validación antes de promoción)
apiVersion: v1
kind: Service
metadata:
  name: demo-microservice-rollout-preview
  namespace: default
  labels:
    app: demo-microservice-rollout
    service-type: rollout-preview
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: demo-microservice-rollout
  type: ClusterIP