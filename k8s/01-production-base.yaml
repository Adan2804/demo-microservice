# Deployment de producci贸n (simula lo que hace Azure DevOps)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-microservice-production
  namespace: default
  labels:
    app: demo-microservice
    tier: production
    managed-by: azure-devops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-microservice
      tier: production
  template:
    metadata:
      labels:
        app: demo-microservice
        tier: production
        version: stable
    spec:
      containers:
      - name: demo-microservice
        image: demo-microservice:stable
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: APP_VERSION
          value: "production-stable"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10

---
# Servicio de producci贸n
apiVersion: v1
kind: Service
metadata:
  name: demo-microservice-production
  namespace: default
  labels:
    app: demo-microservice
    tier: production
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: demo-microservice
    tier: production
  type: ClusterIP