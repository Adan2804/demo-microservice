# Servicios para Argo Rollouts BlueGreen
# Servicio activo - Recibe todo el tr치fico de producci칩n
apiVersion: v1
kind: Service
metadata:
  name: demo-microservice-active
  namespace: default
  labels:
    app: demo-microservice
    service-type: active
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: demo-microservice
  type: LoadBalancer

---
# Servicio preview - Para validaci칩n antes de promoci칩n
apiVersion: v1
kind: Service
