---
# Servicio principal (para acceso externo unificado)
apiVersion: v1
kind: Service
metadata:
  name: demo-microservice
  namespace: default
  labels:
    app: demo-microservice
    service-type: main
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: demo-microservice
  type: LoadBalancer