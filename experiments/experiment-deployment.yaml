# Argo Experiment para A/B Testing
# Duración: 1 día (24 horas)
# Solo crea la versión experimental, la stable ya existe en producción
apiVersion: argoproj.io/v1alpha1
kind: Experiment
metadata:
  name: demo-microservice-experiment
  namespace: default
  labels:
    app: demo-microservice-istio
    experiment-type: ab-testing
spec:
  duration: 24h
  progressDeadlineSeconds: 86400  # 24 horas en segundos
  
  templates:
  # Solo template para versión experimental (nueva versión)
  # La versión stable ya está corriendo en producción (gestionada por ArgoCD)
  - name: experiment
    replicas: 1
    selector:
      matchLabels:
        app: demo-microservice-istio
        experiment: ab-test
        version: experiment
    template:
      metadata:
        labels:
          app: demo-microservice-istio
          experiment: ab-test
          version: experiment
          sidecar.istio.io/inject: "true"
      spec:
        containers:
        - name: demo-microservice
          image: zadan04/demo-microservice:experiment
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
            name: http
          env:
          - name: SERVER_PORT
            value: "8080"
          - name: APP_VERSION
            value: "experiment-v2.0.0"
          - name: EXPERIMENT_ENABLED
            value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
