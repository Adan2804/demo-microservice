server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ${APP_NAME:demo-microservice}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

# Configuración de actuator para health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.example.demo: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Configuración personalizada
demo:
  version: "1.0.0"
  environment: ${ENVIRONMENT:local}
  feature-flags:
    enabled: true