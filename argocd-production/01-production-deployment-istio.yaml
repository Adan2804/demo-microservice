# Deployment de producción para Istio (independiente)
# Copia de la configuración base pero con labels específicos para Istio

apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-microservice-production-istio
  namespace: default
  labels:
    app: demo-microservice-istio
    tier: production
    version: stable
  annotations:
    # Deployment gestionado por ArgoCD - Sin auto-sync para control manual
    deployment.kubernetes.io/revision: "1"
    kubernetes.io/managed-by: "argocd"

spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-microservice-istio
      tier: production
  template:
    metadata:
      labels:
        app: demo-microservice-istio
        tier: production
        traffic-type: production
        version: stable
        sidecar.istio.io/inject: "true"  # Inyección automática de Istio sidecar
    spec:
      containers:
      - name: demo-microservice
        image: demo-microservice:stable
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: APP_VERSION
          value: "production-stable-istio"
        - name: ENVIRONMENT
          value: "production-istio"
        - name: EXPERIMENT_ENABLED
          value: "false"
        - name: ISTIO_ENABLED
          value: "true"
        # NUEVAS VARIABLES PARA PROBAR ARGOCD SYNC
        - name: ARGOCD_TEST_FEATURE
          value: "enabled"
        - name: DEPLOYMENT_TIME
          value: "2025-10-20T16:00:00Z"
        - name: NEW_ENDPOINT_ENABLED
          value: "true"
        # PRUEBA DE SINCRONIZACIÓN
        - name: TEST_SYNC_FEATURE
          value: "active"
        - name: LAST_UPDATE
          value: "2025-10-20T17:30:00Z"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10