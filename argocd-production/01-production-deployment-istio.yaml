# Deployment de producción para Istio (independiente)
# Copia de la configuración base pero con labels específicos para Istio

apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-microservice-production-istio
  namespace: default
  labels:
    app: demo-microservice-istio
    tier: production
    version: stable
    managed-by: istio
  annotations:
    # Deployment gestionado por ArgoCD - Sin auto-sync para control manual
    argocd.argoproj.io/sync-options: IgnoreExtraneous=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous

spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-microservice-istio
      tier: production
  template:
    metadata:
      labels:
        app: demo-microservice-istio
        tier: production
        traffic-type: production
        version: stable
        sidecar.istio.io/inject: "true"  # Inyección automática de Istio sidecar
    spec:
      containers:
      - name: demo-microservice
        image: demo-microservice:stable
        imagePullPolicy: Never  # Usar imagen local
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: APP_VERSION
          value: "production-stable-istio-v1.0.0"
        - name: ENVIRONMENT
          value: "production-istio"
        - name: EXPERIMENT_ENABLED
          value: "false"
        - name: ISTIO_ENABLED
          value: "true"
        # Variables básicas de experimento
        - name: DEPLOYMENT_VERSION
          value: "v1.0.0"
        - name: NEW_FEATURE_ENABLED
          value: "false"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10