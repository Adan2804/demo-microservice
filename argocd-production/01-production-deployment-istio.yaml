# Deployment de producción para Istio (independiente)
# Copia de la configuración base pero con labels específicos para Istio

apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-microservice-production-istio
  namespace: default
  labels:
    app: demo-microservice-istio
    tier: production
    version: stable
  annotations:
    # Deployment gestionado por ArgoCD - Sync manual para control
    argocd.argoproj.io/sync-options: IgnoreExtraneous=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous

spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-microservice-istio
      tier: production
  template:
    metadata:
      labels:
        app: demo-microservice-istio
        tier: production
        traffic-type: production
        version: stable
        sidecar.istio.io/inject: "true"  # Inyección automática de Istio sidecar
    spec:
      containers:
      - name: demo-microservice
        image: nginx:alpine
        # Imagen temporal para demo - cambiar por demo-microservice:v1.0.0 cuando esté disponible
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PORT
          value: "80"
        - name: APP_VERSION
          value: "production-stable-v1.0.0"
        - name: ENVIRONMENT
          value: "production-istio"
        - name: EXPERIMENT_ENABLED
          value: "false"
        - name: ISTIO_ENABLED
          value: "true"
        # Variables básicas de producción
        - name: DEPLOYMENT_VERSION
          value: "v1.0.0"
        - name: NEW_FEATURE_ENABLED
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10